plugins {
    id 'org.jetbrains.intellij' version '0.3.1'
}

group 'serg-bloim.idea.rebase-guru'
version '0.2.0-SNAPSHOT'

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2018.1.1'
    plugins 'git4idea' //Bundled plugin dependencies
    pluginName 'git-fixup'
}